{% extends "main/header.html" %}


{% load crispy_forms_tags %}
{% block content %}
<!--Register-->
<div class="container py-5">
	<br><br>
	<h1>Register</h1>
	<br><br><br>
		<form method="POST">
			{% csrf_token %}
			{{ register_form|crispy }}
			<button class="btn btn-primary" type="submit">Register</button>
		</form>
				<p class="text-center">If you already have an account, <a href="/userlogin">login</a> instead.</p>
</div>


{% endblock %}
